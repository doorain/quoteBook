<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
      <meta charset="utf-8">
      <title>QUOTEBOOK</title>
      <link rel="stylesheet" href="style.css"></link>
    </head>

    <body ng-controller="mainCtrl">

      <main class="main-wrapper">


        <header class="title">
          <h1 >QuoteBook</h1>


          <input type="text" placeholder="Add Quote!" ng-model='newQuoteText'>
          <input type="text" placeholder="By Who?" ng-model='newAuthorText'>
          <button ng-click="addData()">Add Quote</button>

      <div>
        Filter: <input type="text" ng-model='filterText'/>
      </div>
      </header>

        <div ng-repeat='quote in quotes | filter: filterText' class="">
            <p class="text">
              <h3>{{quote.text}}</h3>
            </p>
            <p class="author">
               -- {{quote.author}}
                <span class="btn"><button ng-click='deleteQuote(quote.text)' class='button' type="button" name="button">Delete Quote</button></span>
            </p>

          </div>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="./js/app.js"></script>
     <script src="./js/mainCtrl.js"></script>
     <script src="./js/dataService.js"></script>
  </main>
</body>
</html>
